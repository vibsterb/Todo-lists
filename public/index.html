<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Sjekklister</title>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
  <div id="menu">
    <div class="menuDiv">
    <div id="menuBtn"><img id="menuImg" src="images/menu24.png"></div>
    <div id="menu-content">
      <div id="userInfo"></div>
      <hr>
      <div id="allLists">Mine lister</div>
      <div id="updUser">Brukerinfo</div>
      <!--<div id="metrics">User metrics</div>-->
      <div id="settings">Innstillinger</div>
      <hr>
      <div id="logout">Logg ut</div>
    </div>
    <div id="menuBack"><img id="backImg" src="images/back-arrow24.png"></div>
  </div>
  </div>

  <div id="container"></div>

  <template id="userTemplate">
    <div id="startContainer">
      <div id="div1" class="heading">Sjekklister</div>
      <div id="div2">
        <div class="frame">
          <p class="start">Logg inn</p><hr>
          <input id="userName" type="text" placeholder="brukernavn">
          <input id="userPsw" type="password" placeholder="passord">
          <button id="login" class="btnLarge">Logg inn</button>
          <p id="userResp"></p>
        </div>
      </div>
      <div id="div3">
        <div class="frame">
          <p class="start">Lag en konto</p><hr>
          <form id="newUser">
            <input type="text" placeholder="brukernavn" name="newUsername" id="newUsername" required>
            <input type="text" placeholder="navn" name="newName" id="newName" required>
            <input type="email" placeholder="e-post" name="newEmail" id="newEmail" required>
            <input type="password" placeholder="passord" name="newPsw" id="newPsw" required>
            <button id="newBtn" class="btnLarge">Opprett bruker</button>
            <p id="createUserResp"></p>
          </form>
        </div>
      </div>
    </div>
  </template>

  <template id="listViewTemplate">
    <div class="frame">
      <div id="listMenu" class="headingMedium">Mine lister</div><hr>
      <div id="myLists"></div>
      <form id="createList">
        <hr>
        <div class="headingSmall">Lag en ny liste</div>
        <input id="listName" type="text" required>
        <button id="listBtn" class="btnLarge">Opprett liste</button>
        <p id="listResp"></p>
      </form>
    </div>
  </template>

  <template id="listDetailsTemplate">
      <div id="currentList" class="headingList"></div>
    <div class="addFrame">
      <form id="addItem">
        <input id="listItem" type="text" required>
        <button id="itemBtn" class="btnMedium">Legg til</button>
        <p id="itemResp"></p>
      </form>
    </div>

    <div >

      <hr>
      <div id="itemsContainer"></div>
    </div>

    <div class="footer" >
      <hr>
      <button id="btnShareList" class="btnMedium">Del liste</button>
      <button id="btnUpdList" class="btnMedium">Endre navn</button>
      <button id="btnTagList" class="btnMedium">Filtrer</button>
      <button id="btnIconList" class="btnMedium"></button>
    <!--  <button id="btnEmptList" class="btnMedium">Tøm liste</button>-->
      <button id="btnDelList" class="btnMedium">Slett liste</button>
      <p id="delListResp"></p>
    </div>
  </template>

    <template id="listDetailsTemplateNoEdit">
      <div >
        <div id="currentList" class="headingList"></div>
        <hr>
        <div id="itemsContainer"></div>
      </div>
    </template>

  <template id="updateUserTemplate">
    <div class="frame">
      <div id="updateUser" class="headingMedium">Brukerinfo</div>
      <div id="userResponse" class="headingSmall"></div>
      <div id="updUserSelect">
        <div class="headingSmall">Hva ønsker du å oppdatere?</div>
        <div id="name" class="settingsMenu">Navn</div><br>
        <div id="username" class="settingsMenu">Brukernavn</div><br>
        <div id="email" class="settingsMenu">E-post adresse</div><br>
        <div id="password" class="settingsMenu">Passord</div><br>
        <div id="delete" class="settingsDelete">Slett konto</div>
      </div>
    </div>
  </template>

  <template id="userMetricsTemplate">
    <div class="frame">
      <div class="headingMedium">Statistikk</div>
    <div id="userMetrics"> </div>
  </div>
  </template>

  <template id="settingsTemplate">
    <div class="frame">
      <div class="headingMedium">Innstillinger</div>
    <div class="headingSmall">Velg nytt bakgrunnsbilde</div>
    <div id="imageGallery">
    </div>
  </div>
  </template>

  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/app-list.js" type="text/javascript"></script>
  <script src="js/app-item.js" type="text/javascript"></script>
  <script src="js/app-settings.js" type="text/javascript"></script>
</body>
</html>
